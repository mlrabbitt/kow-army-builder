<html>
  <head>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <div id="root">
    </div>
    <script>
      var kow;

      $.ajaxSetup({
        async: false
      });
      $.getJSON('https://cdn.rawgit.com/mlrabbitt/kow-army-builder/master/kow.min.json', function(data) {
        kow = data;
      });
    </script>
    <script type="text/babel">
      class Builder extends React.Component {
        constructor (props) {
          super(props);
          console.log(kow);
          this.state = {kow: kow};
        }

        render() {
          console.log(this.state.kow.armies[0].army);
          return (
            <ul>
              {this.state.kow.armies.map(armies => (
                <li>{armies.army}</li>
              ))}
            </ul>
          );
        }
      }

      ReactDOM.render(
        <Builder />,
        document.getElementById('root')
      );
    </script>
    </script>
  </body>
</html>
